<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Confirmation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
</style>

<div class="confirmation-container">
        <div class="confirmation-card">
            <h1>‚úÖ Booking Confirmed!</h1>
            <p>Thank you for choosing our service. Your booking details are below:</p>

            <div class="booking-info">
                <p><strong>Service:</strong> <span id="serviceType">Deep Cleaning</span></p>
                <p><strong>Date & Time:</strong> <span id="bookingDate">March 20, 2025, 10:00 AM</span></p>
                <p><strong>Assigned Cleaner:</strong> <span id="cleanerName">John Doe</span></p>
            </div>

            <div class="payment-info">
                <p><strong>Payment Method:</strong> <span id="paymentMethod">Credit Card</span></p>
                <p><strong>Total Cost:</strong> <span id="totalPrice">$120.00</span></p>
            </div>

            <div class="action-buttons">
                <button class="modify-btn">Modify Booking</button>
                <button class="cancel-btn">Cancel Booking</button>
            </div>

            <a href="index.html" class="home-link">üè† Back to Home</a>
        </div>
    </div>

    <script>
        // Retrieve booking details from local storage. I will use the get element to select the element with the ID service type. localStorage.getItem fetches the value stored under the service type
document.getElementById("serviceType").textContent = localStorage.getItem("serviceType") || "N/A";
document.getElementById("bookingDate").textContent = localStorage.getItem("bookingDate") || "N/A";
document.getElementById("cleanerName").textContent = localStorage.getItem("cleanerName") || "Assigned on service day";
document.getElementById("paymentMethod").textContent = localStorage.getItem("paymentMethod") || "Not Selected";
document.getElementById("totalPrice").textContent = `$${localStorage.getItem("totalPrice") || "0.00"}`;

        function goToPayment() {
            window.location.href = "payment.html";
        }

        function modifyBooking() {
            window.location.href = "booking.html";
        }

        function cancelBooking() {
            alert("Your booking has been canceled.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
