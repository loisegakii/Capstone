<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header class="contact-nav">
    <a href="index.html" class="logo">SmartSweep</a>
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Reach out with any questions or concerns.</p>

    </header>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>📍 Address:</strong> 856, Nairobi</p>
            <p><strong>📞 Phone:</strong> +254 703472816</p>
            <p><strong>📧 Email:</strong> support@sweepsmartservices.com</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="formResponse" class="hidden">Thank you! We will get back to you soon. 😊</p>
        </div>
    </section>

    <section class="map">
        <h2>Find Us Here</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127644.18399896482!2d36.70730730789877!3d-1.3032052790528095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f173b15aa798d%3A0xe7e351f94c69b1ec!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1710252489865!5m2!1sen!2sus" 
            width="100%" height="300" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("formResponse").classList.remove("hidden");
        });
    </script>
</body>
</html>
