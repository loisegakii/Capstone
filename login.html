<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><!--This link is for icons-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Adding a mini nav bar to the login page for easy naviagtion -->
	<header class="login-nav">
    <a href="index.html" class="logo">SmartSweep</a>
    <nav>
        <a href="index.html">Home</a>
        <a href="faq.html">Help</a>
    </nav>
</header>
	<style>
/*To style the body of the login page independently*/
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #3a3d40, #2c5364); /* Bluish-gray */
    font-family: Arial, sans-serif;
}
	</style>
<br><br><br>
	<!-- Sign In Form -->
 <div class="container">
        <div id="sign-in-container">
            <img src="Images/login.jpg" alt="Sign Up" style="max-width: 100%; height: auto; margin-bottom: 20px;">
            <form id="sign-in-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <br>
            <br>
            <button onclick="showSignUp()">Sign Up</button> <!--When this button is clicked, a sign up form should appear-->
            <br>
            <a href="#" id="forgot-password">Forgot Password?</a>
        </div>

        <!-- Sign Up Form -->
        <div id="sign-up-container">
    <!-- Replace h2 with an image -->
    		<h2>Sign Up</h2>
            <form id="sign-up-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="#" onclick="showSignIn()">Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        // Function to display the Sign Up form
        function showSignUp() {
            document.getElementById('sign-in-container').style.display = 'none';
            document.getElementById('sign-up-container').style.display = 'block';
        }

        // Function to return to the Sign In form
        function showSignIn() {
            document.getElementById('sign-in-container').style.display = 'block';
            document.getElementById('sign-up-container').style.display = 'none';
        }
    </script>
</body>
</html>
